<!-- user/report_person.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Missing Person</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Report Missing Person</h1>

    <div class="container">
        <!-- The form for reporting missing persons -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Name of Missing Person:</label>
                <input type="text" id="name" name="name" required placeholder="Enter the name of the missing person">
            </div> 

            <div class="form-group">
                <label for="location">Last Seen Location:</label>
                <input type="text" id="location" name="location" required placeholder="Enter the last known location">
            </div>

            <div class="form-group">
                <label for="date_reported">Last Seen Date:</label>
                <input type="text" id="date_reported" name="date_reported" required placeholder="Enter the date the person was last seen">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required placeholder="Provide a description of the person" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="photo">Upload Image:</label>
                <input type="file" id="photo" name="photo" required>
            </div>

            <button type="submit">Report Missing Person</button>
        </form>
    </div>


</body>
</html>

{% comment %}
    Additional custom styles for the form, inherited from base template and sectioned into a single container for the report form.
{% endcomment %}
